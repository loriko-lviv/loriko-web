<section class="our-employees px-2 py-8 md:p-8">
  <app-section-title [title]="'Наші лікарі'"></app-section-title>
  <div class="grid justify-evenly gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div class="employee-item rounded-md p-4 flex flex-col justify-between items-center"
         *ngFor="let employee of employees"
         (click)="redirectToDoctorPage(employee.router)">
      <div class="photo my-3.5">
        <img [src]="employee.imageUrl" [alt]="employee.firstname"
             class="w-[170px] h-[170px] rounded-full">
      </div>
      <div class="name flex flex-col justify-center items-center mb-5">
        <span class="firstname my-2.5 text-dark">{{employee.lastname}}</span>
        <span class="text-dark">{{employee.firstname}}</span>
      </div>
      <div class="description">
      <span class="text-center inline-block text-dark">
        {{employee.description}}
      </span>
      </div>
    </div>
  </div>
</section>
